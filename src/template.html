<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/nanook" type="text/css" />
    <title>Document</title>
</head>

<body>

    <div class="grid-container">
        <div class="page-title">
            <h2>Lister</h2>
            <h4>The<em>BEST</em>to do tasker!</h4>
        </div>
        <div class="grid-sidebar">
            <form id="new-todo-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title..." maxlength="256">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea type="text" id="description" name="description" placeholder="Description..."></textarea>
                </div>
                <div>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate">
                </div>
                <div>
                    <label for="priority" id="priority">Priority:</label>
                    <select name="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>

                </div>
                <button id="new-to-do-btn" type="submit">New Lister Item...</button>
            </form>

        </div>
        <div class="grid-content">
        </div>
    </div>
</body>

</html>
